server:
  port: 8080

spring:
  profiles:
    active: dev-secret
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${jlumart.datasource.driver-class-name}
      url: jdbc:oracle:thin:@${jlumart.datasource.host}:${jlumart.datasource.port}:${jlumart.datasource.database}
      username: ${jlumart.datasource.username}
      password: ${jlumart.datasource.password}

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.jlumart.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

jlumart:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
